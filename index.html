<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- linking  css-->
    <link rel="stylesheet" href="./styles.css">


    <!-- google fonts cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="./assests/header-images/Cookpal 1.svg" alt="" draggable="false">
        </div>
        <div class="header-right">
            <div class="header-tags">
                <ul class="links">
                    <li><a href="">Home</a></li>
                    <li><a href="">Explore</a></li>
                    <li><a href="">Help</a></li>
                </ul>
                <div id="toggler" class="toggle_btn"><i class="fa-solid fa-bars" style="color: #000000;"></i></div>
            </div>
            <div class="img-container">
                <img src="./assests/header-images/Ellipse 2.png" alt="" draggable="false">
            </div>
        </div>

        <div id="drop-down-menu" class="drop_down">
            <div class="drop_down_header">
                <img src="./assests/header-images/Ellipse 2.png" alt="" draggable="false">
                <a id="close-menu" href=""><i class="fa-solid fa-xmark" style="color: #000000;"></i></a>
            </div>
            <ul class="links">
                <li><a href="">Home</a></li>
                <li><a href="">Explore</a></li>
                <li><a href="">Help</a></li>
            </ul>
            <div id="mobile-view" class="filters">
                <div class="rattings">
                    <p>Rating</p>
                    <input type="checkbox" id="above-4"><label for="above-4"> 4 and Above</label><br>
                    <input type="checkbox" id="below-4"><label for="below-4"> Below 4</label><br>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="hero-section">
            <div class="hero-section-img">
                <div class="hero-label">
                    <p class="Trending">Trending now</p>
                    <h1>Mikeâ€™s famous salad with cheese</h1>
                    <p class="name">By John Mike</p>
                </div>
                <img src="./assests/hero-img/Rectangle 20.png" alt="" draggable="false">
            </div>
        </div>

        <div class="search-section">
            <h2>Search For Recipes</h2>
            <div class="search-bar">
                <div class="search-icon"><svg xmlns="http://www.w3.org/2000/svg" width="17" height="18"
                        viewBox="0 0 17 18" fill="none">
                        <path
                            d="M7.79167 13.9583C10.9213 13.9583 13.4583 11.4213 13.4583 8.29167C13.4583 5.16205 10.9213 2.625 7.79167 2.625C4.66205 2.625 2.125 5.16205 2.125 8.29167C2.125 11.4213 4.66205 13.9583 7.79167 13.9583Z"
                            stroke="#ADADAD" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M14.875 15.375L11.7937 12.2938" stroke="#ADADAD" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg></div>
                <input type="text" id="searchBar" placeholder="Search for recipes...">
                <div class="search-btn"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="24"
                        viewBox="0 0 25 24" fill="none">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M11.5 4C7.63401 4 4.5 7.13401 4.5 11C4.5 14.866 7.63401 18 11.5 18C15.366 18 18.5 14.866 18.5 11C18.5 7.13401 15.366 4 11.5 4ZM2.5 11C2.5 6.02944 6.52944 2 11.5 2C16.4706 2 20.5 6.02944 20.5 11C20.5 15.9706 16.4706 20 11.5 20C6.52944 20 2.5 15.9706 2.5 11Z"
                            fill="white" />
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M16.4429 15.9429C16.8334 15.5524 17.4666 15.5524 17.8571 15.9429L22.2071 20.2929C22.5977 20.6834 22.5977 21.3166 22.2071 21.7071C21.8166 22.0977 21.1834 22.0977 20.7929 21.7071L16.4429 17.3571C16.0524 16.9666 16.0524 16.3334 16.4429 15.9429Z"
                            fill="white" />
                    </svg></div>
            </div>
        </div>

        <div class="button-section">
            <button class="btn btn1" onclick="displayAll()">All Recipes <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26"
                    viewBox="0 0 26 26" fill="none">
                    <path
                        d="M14.2699 13L8.90741 7.63749L10.4392 6.10565L17.3336 13L10.4392 19.8943L8.90741 18.3625L14.2699 13Z"
                        fill="white" />
                </svg></button>
            <button class="btn btn2" onclick="vegOnly()">Veg Recipes Only <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26"
                    viewBox="0 0 26 26" fill="none">
                    <path
                        d="M14.2699 13L8.90741 7.63749L10.4392 6.10565L17.3336 13L10.4392 19.8943L8.90741 18.3625L14.2699 13Z"
                        fill="white" />
                </svg></button>
            <button class="btn btn3" onclick="nonVegOnly()">Non Veg Recipes <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26"
                    viewBox="0 0 26 26" fill="none">
                    <path
                        d="M14.2699 13L8.90741 7.63749L10.4392 6.10565L17.3336 13L10.4392 19.8943L8.90741 18.3625L14.2699 13Z"
                        fill="white" />
                </svg></button>
        </div>

        <div class="recepi">
            <div class="filters">
                <h2>Filters</h2>

                <div class="rattings">
                    <p>Rating</p>
                    <input type="checkbox" id="above-4"><label for="above-4"> 4 and Above</label><br>
                    <input type="checkbox" id="below-4"><label for="below-4"> Below 4</label><br>
                </div>
            </div>
            <div id="container" class="card-container">

                

                

                
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
